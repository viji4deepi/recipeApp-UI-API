<div class="contianer">
    <div class="row">
        <div class="col-md-7">
            <div class="card">
                <div class="text-center">
                    <h1 style="color: blue;">Login</h1>

                <br>
                    <h6>Please Enter Email & password</h6>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="mb-5">
                    <label for="exampleInputEmail1" class="form-label">User Name</label>
                    <input formControlName="username" name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp">
                </div>
                <br>
                    <div class="mb-5">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input formControlName="password" name="password" type="password" class="form-control" id="password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                  <a routerLink="/signup">New User ? Click to SignUp!</a>
            </div>
        </div>
    </div>
</div>

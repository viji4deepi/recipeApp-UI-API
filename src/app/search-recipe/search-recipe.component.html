<div>
    <section>
      <div class="recipe-container">
        <h1 class="recipe-brand">Liftoff Recipes!</h1>
        <nav class="nav-bar">
          <ul class="nav-link">
            <li><a href="index.html">Recipe Home</a></li>
            <li><a href="login()">Account</a></li>
          </ul>
        </nav>
        <form (submit)="addNewItem()" class="recipe-search">
          <input [(ngModel)]="searchTerm" name="search" type="text"  placeholder="Search a Recipe...">
          <button type="submit">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
              <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
          </path></svg></button>
        </form>
        <div id="recipe-result">
          <div class="recipe-item" *ngFor="let result of results">
            <img src="{{result.recipe.image}}" alt="">
            <div class="flex-container">
                <h1 class="title">{{result.recipe.label}}</h1>
                <a class="recipe-button" href="{{result.recipe.url}}" target="_blank">View Recipe</a>
                 <a class="recipe-button" (click)='compare(result.recipe)' target="_blank">Compare</a>
            </div>
            <p class="recipe-info">Serving Size: {{result.recipe.yield}}</p>
            <p class="recipe-info">Calories: {{result.recipe.calories.toFixed(0)}}</p>
            <p class="recipe-info">Cuisine Type: {{result.recipe.cuisineType}}</p>
            <p class="recipe-info">Ingredients: {{result.recipe.ingredientLines}}</p>
        </div>
        </div>
      </div>
    </section>
  </div>
